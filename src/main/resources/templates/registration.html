<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter AI - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

<div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-100">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">NewsLetter AI</h1>
        <p class="text-slate-500 mt-2">Receba notícias personalizadas geradas por IA</p>
    </div>

    <div th:if="${param.success}" class="mb-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700">
        <p class="font-bold">Sucesso!</p>
        <p class="text-sm">Seu cadastro foi realizado. Em breve você receberá as notícias!</p>
    </div>

    <form th:action="@{/api/v1/customer/save}" th:object="${customer}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Nome Completo</label>
            <input type="text" th:field="*{name}" placeholder="Seu nome"
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">E-mail</label>
            <input type="email" th:field="*{email}" placeholder="seu@email.com"
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Telefone</label>
            <input type="text" th:field="*{phoneNumber}" placeholder="(11) 99999-9999"
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Gênero</label>
            <select th:field="*{gender}" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                <option th:each="g : ${genders}" th:value="${g}" th:text="${g}"></option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Temas de Interesse</label>
            <div class="grid grid-cols-2 gap-2">
                <div th:each="theme : ${themes}" class="flex items-center space-x-2">
                    <input type="checkbox" th:field="*{desiredThemes}" th:value="${theme}"
                           class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                    <label th:for="${#ids.prev('desiredThemes')}" th:text="${theme}" class="text-sm text-slate-600 capitalize"></label>
                </div>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors duration-200 mt-6">
            Cadastrar Agora
        </button>

    </form>
</div>

</body>
</html>
