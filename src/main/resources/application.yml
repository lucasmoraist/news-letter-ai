spring:
  application:
    name: news-letter-ai
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

logging:
  level:
    com.lucasmoraist: DEBUG

secrets:
  google:
    genai:
      api-key: ${SECRETS_GOOGLE_GENAI_API_KEY}