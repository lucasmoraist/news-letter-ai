spring:
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

logging:
  level:
    com.lucasmoraist: DEBUG

secrets:
  brevo:
    sender-email: johndoe@example.com
    api-url: https://api.brevo.com/v3
    api-key: 123456789-test-api-key
  google:
    genai:
      api-key: $123456789-test-google-genai-api-key

app:
  security-ignore:
    customerSave: /api/v1/customer/save